<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title> Cancelar cita - Secretaria</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            <h2>Cancelar cita</h2>
            <div style="padding:15px;">
                <h:outputLabel for="txtCedula">
                    <h:outputText value="Ingrese la cÃ©dula del paciente que desea cancelar su cita: "/>
                </h:outputLabel>
                <h:inputText id="txtCedula" value="#{cancelarCita.paciente}"/>
                <div style="padding:15px;">
                   <h:commandButton id="btnBuscarPaciente" value="Buscar paciente" action="#{cancelarCita.mostrarDatosPaciente()}"/>
                </div> 
            </div>
        </h:form>
        <h:form>
            <h2>Citas</h2>        
            <h:dataTable value="#{cancelarCita.citasEncontradas}" var="cita">
              <h:column>
                <f:facet name="header">
                  <h:outputText value="Identificador"></h:outputText>
                </f:facet>
                  <h:outputText value="#{cita.identificador}"></h:outputText>
              </h:column>
              <h:column>
                <f:facet name="header">
                  <h:outputText value="Nombre"></h:outputText>
                </f:facet>
                  <h:outputText value="#{cita.especialidad}"></h:outputText>
                </h:column>
                <h:column>
                <f:facet name="header">
                  <h:outputText value="Fecha"></h:outputText>
                </f:facet>
                  <h:outputText value="#{cita.fecha}"></h:outputText>
                </h:column>
                <h:column>
                <f:facet name="header">
                  <h:outputText value="Estado"></h:outputText>
                </f:facet>
                  <h:outputText value="#{cita.estado}"></h:outputText>
                </h:column>
                <h:column>
                <f:facet name="header">
                  <h:outputText value="Paciente"></h:outputText>
                </f:facet>
                    <h:outputText value="#{cita.nombrePaciente}"></h:outputText>
                </h:column>
            </h:dataTable>
            <div style="padding:15px;">
                <h:outputLabel for="txtIdentificador">
                    <h:outputText value="Ingrese el identificador de la cita que desea cancelar: "/>
                </h:outputLabel>
                <h:inputText id="txtIdentificador" value="#{cancelarCita.identificador}"/>
            </div>
            
            <div style="padding:15px;">
                   <h:commandButton id="btnCancelarCita" value="Cancelar cita" action="#{cancelarCita.cancelarCita()}"/>
                </div>
        </h:form>
    </body>
</html>
